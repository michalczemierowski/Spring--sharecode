<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Demo</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width" />
  <base href="/" />
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
  <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
  <script type="text/javascript" src="/webjars/js-cookie/js.cookie.js"></script>
  <script type="text/javascript" src="js/ajax_setup.js"></script>

  <div class="containter unauthenticated">
    <h1>Hi there</h1>
    <div class="btn btn-primary">
      <a href="/sign-in">LOGIN</a>
    </div>
  </div>
  <div class="container authenticated" style="display: none">
    <div>
      Logged in as: <span id="user"></span>
    </div>

    <div>
      <button onClick="logout()" class="btn btn-primary">Logout</button>
    </div>

    <button onclick="createRoom()">CREATE ROOM</button>
    <button onclick="setName()">SET NAME</button>

    <div style="float: right;">
      <h2>Owned rooms:</h2>
      <div id="owned_rooms">

      </div>

      <h2>Available rooms:</h2>
      <div id="available_rooms">

      </div>
    </div>

  </div>

  <script>
    $.get("/api/v1/user/get-data", function (data) {
      if (data.id) {
        $("#user").html(data.name + "(" + data.id + ")");
        $(".unauthenticated").hide();
        $(".authenticated").show();
      }
    });

    function getOwned()
    {
      $.get("/api/v1/room/get-owned", function (data) {
        if (data) {
          var jsonData = eval(data);
          var content = getNamesFromJSON(jsonData);
          $("#owned_rooms").html(content);
        }
        else
          $("#owned_rooms").hide();
      });
    }

    function getAvailable()
    {
      $.get("/api/v1/room/get-available", function (data) {
        if (data) {
          var jsonData = eval(data);
          var content = getNamesFromJSON(jsonData);
          $("#available_rooms").html(content);
        }
        else
          $("#available_rooms").hide();
      });
    }

    function getNamesFromJSON(json) {
      var content = "<ul>";
      json.forEach(function (obj) {
        content += "<li><a href=\"/room/" + obj.id + " \">" + obj.name + "</a></li>";
      });
      content += "</ul>";
      return content;
    }

    var logout = function () {
      $.post("/logout", function () {
        $("#user").html('');
        $(".unauthenticated").show();
        $(".authenticated").hide();
      })
      return true;
    }

    function createRoom() {
      let path = "/api/v1/room/create";
      $.post(path, { room_name: "test room" },
        function (data) {
          getOwned();
        });
    }
    function setName() {
      let path = "/api/v1/user/set-name";
      $.post(path, { name: "jacekSoplica1" },
        function (data) {
          console.log(data);
        });
    }

    getOwned();
    getAvailable();
  </script>
</body>

</html>
